<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Di√°rio de Bordo</h1>
</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item routerLink="">
        <span class="entry">
          <mat-icon>house</mat-icon>
          @if(!isCollapsed) {
            <span>Home</span>
          }
        </span>
      </a>
      <a mat-list-item routerLink="telefone">
        <span class="entry">
          <mat-icon>call</mat-icon>
          @if(!isCollapsed) {
            <span>Telefones Emergenciais</span>
          }
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
