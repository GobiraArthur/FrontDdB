<div class="container">
    <form [formGroup]="telefoneForm" (ngSubmit)="onSubmit()">

        <div class="row mt-3">
            <div class="col-6">
                <div class="form-group">
                    <label for="first-name">Descrição </label>
                    <input id="first-name" type="text" class="form-control" formControlName="descricao" placeholder="Descrição">
                </div>
            </div>
            
            <div class="col-6">
                <div class="form-group">
                    <label for="last-name">Telefone </label>
                    <input id="last-name" type="text" class="form-control" formControlName="numero" placeholder="Telefone">
                </div>
            </div>
        </div>
    
        <div class="form-row mt-3 d-flex justify-content-center">
            <button class="btn btn-primary me-2" type="submit" [disabled]="!telefoneForm.valid">Salvar</button>
            <button class="btn btn-secondary" (click)="navegar_listagem()">Cancelar</button>
        </div>
    
    </form>
</div>
