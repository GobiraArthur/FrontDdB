<div class="container">
    <header class="col d-flex justify-content-center">
        <img src="assets/logo.png" alt="Logo" class="logo"> 
    </header>
    <div class="row mt-3 mb-3">
        <div class="col d-flex justify-content-end">
            <button class="btn btn-primary" (click)="navegar_cadastro()"><i class="fa-solid fa-plus"></i> Novo</button>
        </div>
    </div>

    <div class="row mt-2 mb-2" [formGroup]="manutencaoForm">
        <div class="container-fluid p-3">
            <div class="w-100 input-group d-flex flex-column justify-content-center align-items-center">
                <input type="text" class="form-control w-100 mb-2" placeholder="filtro: Nome" formControlName="nome">
            
            </div>
        </div>
    
        <div class="container-fluid p-0 mb-2">
            <div class="d-flex justify-content-end me-12px">
                <button class="btn btn-primary me-1" (click)="limparFiltros()">
                    <i class="fa-solid fa-broom"></i> Limpar
                </button>
                <button class="btn btn-primary" (click)="listar()">
                    <i class="fa-solid fa-filter"></i> Filtrar
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th class="text-center" style="width: 60%">Item</th>
                <th style="width: 10%"></th>
            </tr>
        </thead>
        <tbody>
            @for (t of manutencoes.registros; track $index) {
            <tr>
                <td>{{ t.nome }}</td>
                <td class="text-center">
                    <button type="button" class="btn btn-link" title="Remover" (click)="removerRegistro(t)">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </td>
            </tr>
            } @empty {
            <tr>
                <td class="text-center" colspan="3">NÃ£o existem telefones emergenciais cadastrados!</td>
            </tr>
            }
        </tbody>
    </table>
</div>

    <div class="form-row mt-3 d-flex justify-content-center">
        <app-paginador
            [pagina-atual]="manutencoes.pagina_atual"
            [total-paginas]="manutencoes.total_paginas"
            [total-registros]="manutencoes.total_registros"
            [max-registros-pagina]="manutencoes.max_registros_pagina"
            [proxima]="manutencoes.proxima"
            [anterior]="manutencoes.anterior"
            (pag-selecionada)="onPaginadorClicked($event)"
        />
    </div>
</div>
