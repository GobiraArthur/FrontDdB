<div class="container">
    <form [formGroup]="manutencaoForm" (ngSubmit)="onSubmit()">
        <div class=" mb-3">
            <div>
                <div class="form-group">
                    <label for="first-name"> Necessidade de Manutenção </label>
                    <input id="first-name" type="text" class="form-control" formControlName="nome" placeholder="Item (Ex: Câmbio)">
                </div>
            </div>
        </div>
        


        <div class="form-row mt-3 d-flex justify-content-center">
            <button class="btn btn-primary me-2" type="submit" [disabled]="!manutencaoForm.valid">Salvar</button>
            <button class="btn btn-secondary" (click)="navegar_listagem()">Cancelar</button>
        </div>
    </form>

</div>
